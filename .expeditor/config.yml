release_branches:
  - main
  
slack:
  notify_channel:
    - expeditor-testing

subscriptions:
  - workload: pull_request_merged:{{github_repo}}:{{release_branch}}:*
    actions:
      - bash:.expeditor/noop.sh
    delay: 15s
    pull_request: 
      title: "{{title}}"
      description: .expeditor/template.mustache
  - workload: pull_request_opened:{{github_repo}}:{{release_branch}}:*
    actions:
      - bash:.expeditor/noop.sh
